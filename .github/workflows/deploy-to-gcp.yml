name: Deploy to GCP

on:
  workflow_dispatch:

env:
  PROJECT_ID: withsy-chat-459718
  REGION: us-central1
  SERVICE: withsy-chat
  WORKLOAD_IDENTITY_PROVIDER: "${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}"

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - id: auth
        name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: "${{ env.WORKLOAD_IDENTITY_PROVIDER }}"
          project_id: "${{ env.PROJECT_ID }}"

      - id: "secrets"
        name: "Fetch Secrets from Secret Manager"
        uses: "google-github-actions/get-secretmanager-secrets@v2"
        with:
          secrets: |-
            DOTENV_CONTENTS:projects/101289463905/secrets/DOTENV_CONTENTS

      - name: "Create .env file"
        run: |
          echo "${{ steps.secrets.outputs.DOTENV_CONTENTS }}" > .env
          cat .env | cut -c 1

      - name: "Build and Push Container"
        run: |-
          gcloud auth print-access-token | docker login -u oauth2accesstoken --password-stdin https://us-central1-docker.pkg.dev
          DOCKER_TAG="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/withsy/${{ env.SERVICE }}:${{ github.sha }}"
          docker build --tag "${DOCKER_TAG}" -f gcp/Dockerfile .
          docker push "${DOCKER_TAG}"

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: "${{ env.SERVICE }}"
          region: "${{ env.REGION }}"
          image: "${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/withsy/${{ env.SERVICE }}:${{ github.sha }}"

      - name: "Show output"
        run: |2-
          echo ${{ steps.deploy.outputs.url }}
